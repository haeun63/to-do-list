<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do list</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
</head>

<body>
  <div class="root">
    <div class="top">
      <header class="header">
        <h1 class="serif">To-Do list</h1>
      </header>
    </div>

    <main class="main">
      <form class="input-box">
        <input type="text" placeholder="할 일을 입력하세요.">

        <button class="add">
          <span class="serif">add</span>
        </button>
      </form>

      <section class="add-section">
        <article class="to-do">
          <div class="choice">
            <input type="checkbox">
          </div>

          <div class="work">
            <span>입력 받은 거 작성된 곳</span>
            <time>2026.02.06</time>
            <button class="del">
              x
            </button>
          </div>
        </article>
      </section>
    </main>
  </div>
</body>

</html>
